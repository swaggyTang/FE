<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
  </head>
  <body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
      <!-- 第一行 -->
      <tr>
        <td>性别:</td>
        <td>
          <input type="radio" name="sex" id="nan" checked="checked" />
          <label for="nan">男</label>
          <input type="radio" name="sex" id="nv" />
          <label for="nv">女</label>
        </td>
      </tr>
      <!-- 第二行 -->
      <tr>
        <td>生日：</td>
        <td>
          <select>
            <option>--请选择年份--</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
          </select>
          <select>
            <option>--请选择月份--</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <select>
            <option>--请选择日--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </td>
      </tr>
      <!-- 第三行 -->
      <tr>
        <td>所在地区</td>
        <td><input type="text" /></td>
      </tr>
    </table>
  </body>
</html>
