<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h1>永远的海米</h1>
    <img src="one piece.jpg"/>    
    <h1>width给图像设定宽度:</h1>
    <img src="one piece.jpg" alt="海贼王" title="海贼王" width="500"/>
    <h1>height给图像设定高度:</h1>
    <img src="one piece.jpg" alt="海贼王" title="海贼王" height="1000"/>
    <h1>border给图像设定边框:</h1>
    <img src="one piece.jpg" alt="海贼王" title="海贼王" border="15"/>
</body>
</html>
